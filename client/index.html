<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="assets">
        <link rel="stylesheet" href="assets/css/all.css">
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="assets/js/dataTables.bootstrap4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/dataTables.bootstrap4.min.css">
    </head>
    <body>
        <div class="container">
            <div id="intro">
                <h4>Welcome to Ping Pong Games</h4>
                <p>We are Oppai Team Developer makes this games for your life with all of our effort</p>
                <p>We hope you enjoy our games and send feedback to us to imporve our games</p>
            </div>
            <div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/images/pong1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/images/pong2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/images/pong4.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            
            <div id="play">
                <form method="get" action="client.html">
                    <h4>Let's Play</h4>
                    <div class="form-container">
                        <label>HOST</label>
                        <input type="text" name="host" value="127.0.0.1" class="form-control">
                    </div>
                    <div class="form-container">
                        <label>PORT</label>
                        <input type="text" name="port" value="9001" class="form-control">
                    </div>
                    <div class="form-container">
                        <label>PLAY AS</label>
                        <select name="player" class="form-control">
                            <option value="1">PLAYER 1</option>
                            <option value="2">PLAYER 2</option>
                        </select>
                        <button class="btn btn-success">PLAY NOW!</button>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
